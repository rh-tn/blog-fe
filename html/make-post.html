<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>rhtn</title>

	<link rel="stylesheet" href="https://cdn.rawgit.com/sindresorhus/github-markdown-css/gh-pages/github-markdown.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/isagalaev/highlight.js/master/src/styles/github.css">
    <link rel="stylesheet" rel="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" rel="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../css/make-post.css">
</head>
<body ng-app="app" ng-controller="ctrl">
    <main>
        <div class="etc">
            <form>
              <input type="text" name="name" class="question" id="nme" required autocomplete="off" />
              <label for="nme"><span>제목을 입력하세요.</span></label>
            </form>
        </div>

        <div class="write">
            <div class="left">
                <textarea id="txt" ng-model="my_markdown"></textarea>
            </div>
            <div class="right">
                <div class="markdown-body" marked="my_markdown"></div>
            </div>
        </div>

        <div class="submit">
            <button class="fail"></button>
            <button class="success"></button>
        </div>
    </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
<script src="https://cdn.rawgit.com/Hypercubed/angular-marked/master/dist/angular-marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

<script src="../js/make-post.js"></script>
<script>
    $(document).ready(function (){
        $('.success').click(function() {
            let tt = $('.markdown-body').html();
            console.log(tt);
        }) 
    });
</script>

</html>
