<!DOCTYPE html>
<html lang="en">
<head>
    <title>rhtn</title>
    <meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://knit.navercorp.com/libs/knit/2.0.0/css/knit.min.css" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/sindresorhus/github-markdown-css/gh-pages/github-markdown.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/isagalaev/highlight.js/master/src/styles/github.css">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/post.css">

</head>
<body ng-app="cm">
    <!-- 헤더 -->
    <header>
        <nav id="navigation">

        <!-- 로고 이미지-->
        <div class="nav__column">
            <a href="#" class="logo">
                <img src="../img/logo.png">
            </a>
        <div class="hello">
            <a href="#">
            고수 기술 블로그
            </a>
        </div>
        </div>

        <!-- 메뉴 바 -->
        <div class="nav__column">
            <button class="toggle-menu">Menu
                <span class="hamburger-holder">
                    <span class="hamburger"></span>
                </span>
            </button>

            <div class="menu-container">
              <ul class="list-menu">
                <li class="menu-item"><a href="#">About<span class="green">.</span></a></li>
                <li class="menu-item"><a href="#">Work<span class="green">.</span></a></li>
                <li class="menu-item"><a href="#">Contact<span class="green">.</span></a></li>
              </ul>
            </div>

        </div>
        </nav>
    </header>

    <main>

        <!-- POST 제목 -->
        <div class="banner">
            <div class="title">제모옥은 젠킨스 조회로직 개선으로 하겠습니다. 근데 이제 비동기를 곁들인</div>
            <div class="sub-title">
                <blockquote><p>부제모오오오옥은 서브타이틀이라 불립니다. 그런데 이제 영어로</p></blockquote>
            </div>
            <div class="author"> 
                <div class="left"> <span>posted by 김준호 | 2021-03-16 </span> <img src="../img/logo.png"></img> </div>
                <div class="right">
                    <div class="social">
                        <i id="github" class="icon-github"></i>
                        <i id="linkedin" class="icon-linkedin-sign"></i>
                        <i id="code" class="icon-code"></i>
                        <i id="mail" class="icon-envelope"></i> 
                    </div>
                </div>
            </div>
        </div>      


        <!-- POST 내용 -->
        <div ng-controller="ctrl">
            <div class="editor" style="display: none;">
                <code-editor ng-model="my_markdown">
                </code-editor>
            </div>
            <div id="emo" class="preview">
                <div markdown-viewer class="markdown-body"></div>
            </div>
        </div>

    </main>

    <footer class="kn-footer bg-white py-4">
        <address class="w-100 text-center text-muted mb-0">
            Copyright ©
            <b>rhtn</b>
          All Rights Reserved.
          Powered by bootstrap.
        </address>
    </footer>
    
</body>

<script src="https://knit.navercorp.com/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://knit.navercorp.com/libs/knit/2.0.0/js/knit.bundle.min.js" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/mode/markdown/markdown.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/mode/gfm/gfm.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/mode/javascript/javascript.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/addon/edit/closebrackets.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/addon/mode/overlay.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/emojify.js/0.9.5/emojify.min.js"></script>

<script src="../js/post.js"></script>
<script src="../js/main.js"></script>

</html>
