    <link rel="stylesheet" href="../css/main.css">

<body>
    <!-- 헤더 -->
    <header>
        <nav id="navigation">

        <!-- 로고 이미지-->

            </a>
        </div>
        </div>

        <!-- 메뉴 바 -->
        <div class="nav__column">
